<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="upMain">
                <div class="one">
                    <button class="newgame">New game <i class="fa-solid fa-arrows-rotate"></i></button>

                </div>
                <div class="second">

                    <button class="rolldice">Roll Dice <i class="fa-solid fa-dice"></i></button>

                </div>
                <div class="third">
                    <button class="hold">Hold <i class="fa-solid fa-hand"></i></button>

                </div>
                <div class="fourth">
                    <img src="dice1.png" alt="" class="image">
                </div>
                <div class="main">
                    <div class="left">
                        <div class="upLeft">
                            <div class="textL">
                                <p class="playerName1">Player 1</p>
                                <p class="perScore1">0</p>
                            </div>
                        </div>
                        <div class="downLeft">
                            <div class="scorePlayer1">
                                <p class="status">Current</p>
                                <p class="tempScore1">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="upRight">
                            <div class="textR">
                                <p class="playerName2">Player 1</p>
                                <p class="perScore2">0</p>
                            </div>
                        </div>
                        <div class="downRight">
                            <div class="scorePlayer2">
                                <p class="status">Current</p>
                                <p class="tempScore2">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
